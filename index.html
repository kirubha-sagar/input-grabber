
<!DOCTYPE html>
<html>
<head>
  <title>User Input Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Data</h2>
    <textarea id="userInput" placeholder="Type here..."></textarea><br>
    <button onclick="submitData()">Submit</button>
  </div>

  <script>
    function submitData() {
      const input = document.getElementById("userInput").value;
      const url = "https://script.google.com/macros/s/AKfycbzL9CvnUlvA9sMnGNhfPb7zdA6EG_oyDokULUAgwpc6BouMxOXQncAcXmSe_K8PJO_5Qg/exec"; 

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `data=${encodeURIComponent(input)}`
      });

      alert("Data submitted!");
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
